{% extends "EmailSender/base.html" %}

{% block content %}
<div class="d-flex vh-100">
    <div class="d-flex w-100 justify-content-center align-self-center">
        <form>
            <div class="form-group ">
                <input type="email" class="form-control" id="emailTo" placeholder="To">
            </div>
            <div class="form-group">
                <input type="email" class="form-control" id="emailCC" placeholder="CC">
            </div>
            <div class="form-group">
                <textarea class="form-control" id="emailTextarea" cols="100" rows="20"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>
{% endblock content %}
